    <script type="text/javascript">
            
           
        (function() { 
                var aboutEl = $('div.about'),
                    aboutElOffset = 500,
                    documentEl = $(document);
                window.console.log(documentEl.scrollTop());
                documentEl.on('scroll', function() {
                    if ( documentEl.scrollTop() > aboutElOffset){
                         if ( documentEl.scrollTop() > aboutElOffset+600){
                             if( !aboutEl.hasClass('hidden') )
                                 aboutEl.addClass('hidden')
                                 
                         }else{
                             aboutEl.removeClass('hidden');
                         }
                    } else{
                        aboutEl.addClass('hidden')
                    }
